<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Website</title>
  <link rel="icon" href="Images/icon-note.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="Images/yellowbackground.jpg" alt="yellowbackground" class="background">
  <div class="container">
    <h1>To-Do App</h1>
    <form type="text" id="form">
      <input type="text" id="input" placeholder="Add a new Task" required>
      <button type="submit">Add</button>
    </form>
    <ul id="list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
